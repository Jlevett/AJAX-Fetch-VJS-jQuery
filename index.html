<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Make Asynchronous Requests</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <header class="masthead">
        <h1>What are you interested in today?</h1>
        <div class="site-container">
            <form id="search-form" action="#">
                <label for="search-keyword" class="visuallyhidden">What are you interested in today?</label>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
                <input id="submit-btnfetch" type="submit" value="Submit-Fetch">
                <input id="submit-btnjquery" type="submit" value="Submit-JQuery">
                <input id="submit-btnvanillajs" type="submit" value="Submit-VanillaJS">
                <input id="submit-btnvanillajsp" type="submit" value="Submit-VanillaJS Promises">
            </form>
        </div>
    </header>
    <div class="site-container">
        <div id="response-container"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app-Fetch.js"></script>
    <script src="app-jQuery.js"></script>
    <script src="app-vanillaJS.js"></script>
    <script src="app-vanillaJSpromises.js"></script>
</body>
</html>
